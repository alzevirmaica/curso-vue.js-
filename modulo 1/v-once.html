<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title>Document</title>
    <style>
      
    </style>
</head>

<body>
    <div id="app">
       <p v-once>Saldo Inicial: {{ saldo }}</p> <!--O elemento HTML não está mais sendo renderizado por causa do v-once-->
       <p>Saldo atualizado: {{ saldo }}</p>
       <input type="text" id="valor">
       <button @click="creditar">Creditar</button>
       <button @click="debitar">Debitar</button>
    </div>


    <script>
        //precisa da instância de Vue para manipular o HTML
        const vm = new Vue({
            el: '#app', //#para selecinoar o Id
            data: {
              saldo: 1100
            },
            methods: {
              creditar() {
                this.saldo += parseFloat(valor.value)
              },
              debitar() {
                this.saldo -= parseFloat(valor.value)
              }
            },
        })

    </script>
</body>

</html>
